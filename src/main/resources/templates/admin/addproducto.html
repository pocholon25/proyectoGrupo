<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de Productos</title>
</head>
<body>
    <section>
        <div class="container p-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card card-sh">
                        <div class="card-header text-center fs-4 bg-warning">MANTENIMIENTO DE PRODUCTOS</div>
                        
                        <div class="card-body">
                            <form th:action="@{/admin/saveProduct}" th:object="${producto}" method="post" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label>Digite el Titulo</label>
                                    <input type="text" th:field="*{nombre}" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label>Digite la Descripci√≥n</label>
                                    <textarea rows="3" cols="" th:field="*{descripcion}" class="form-control" required></textarea>
                                </div>
								<div class="mb-3">
									<label>Categoria</label> <select class="form-control"
										th:field="*{categoria}" required>
										<option value="">---select---</option>
										<option th:each="cat : ${categorias}" th:value="${cat.nombre}"
											th:text="${cat.nombre}"></option>
									</select>
								</div>
								<div class="mb-3">
                                    <label>Digite el Precio</label>
                                    <input type="text" th:field="*{precio}" class="form-control" required>
                                </div>
                                <div class="row">
                                    <div class="mb-3 col-md-4">
                                        <label>Stock</label>
                                        <input type="text" th:field="*{stock}" class="form-control" required>
                                    </div>
                                    <div class="mb-3 col-md-8">
                                        <label>Cargue la Imagen</label>
                                        <input type="file" name="file" class="form-control" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-warning col-md-6 offset-md-3">Cargar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
