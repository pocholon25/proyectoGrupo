<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<section>
		<div class="container-fluid p-4 mt-3">
			<div class="row">
				<div class="col-md-4 offset-md-4">
					<div class="card card-sh">
						<div class="card-header text-center fs-3 card-header-custom"><!-- cabecera -->
							<p>Editar Categoria</p>
							<!-- bloque de mensajes de error -->
							<th:block th:if="${session.successMsg}">
						        <p class="text-success fs-6 fw-bold" th:text="${session.successMsg}"></p>
						        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
						    </th:block>
						    <th:block th:if="${session.errorMsg}">
						        <p class="text-danger fs-6 fw-bold" th:text="${session.errorMsg}"></p>
						        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>					        
						    </th:block>    
							<!-- fin del bloque de mensajes --> 
						</div>
						
						<div class="card-body"><!-- cuerpo -->
							<form action="/admin/savecategoria" method="post" enctype="multipart/form-data"><!-- inicio formulario -->
								<div class="mb-3">
									<label>Digite la Categoria</label> 
									<input type="text" name="nombre" class="form-control" th:value="${categoria.nombre}">
								</div>
								
								<div class="mb-3">
									<label>Estado</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" th:checked="${categoria.isActive==true}" value="true" name="isActive" id="flexRadioDefault1"> 
										<label class="form-check-label" for="flexRadioDefault1">Activo </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" th:checked="${categoria.isActive==false}" value="false" name="isActive" id="flexRadioDefault2" >
										<label class="form-check-label" for="flexRadioDefault2">Inactivo </label>
									</div>
								</div>
								
								<div class="mb-3">
									<label>Cargar la Imagen</label> <input type="file" name="file"
										class="form-control">
								</div>
								<img th:src="@{'/img/categoria_img/'+${categoria.imageName}}" width="100px" height="100px" >
								<button class="btn btn-success col-md-6 offset-md-3 mt-2">ACTUALIZAR</button>
							</form>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</section>



</body>
</html>
